<div *ngIf="authService.isLoggedIn()">
   <!-- Navbar -->
   <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 shadow-sm">
      <div class="px-4 py-3 lg:px-6">
         <div class="flex items-center justify-between">
            <div class="flex items-center justify-start rtl:justify-end">
               <!-- Bouton menu mobile -->
               <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar"
                  type="button"
                  class="inline-flex items-center p-2 text-sm text-gray-600 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 transition-colors">
                  <span class="sr-only">Ouvrir le menu</span>
                  <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg">
                     <path clip-rule="evenodd" fill-rule="evenodd"
                        d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                     </path>
                  </svg>
               </button>

               <!-- Logo -->
               <a class="flex items-center ms-2 md:me-24" routerLink="/dashboard">
                  <div
                     class="w-8 h-8 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center mr-3">
                     <span class="text-white font-bold text-lg">F</span>
                  </div>
                  <span class="self-center text-xl font-semibold whitespace-nowrap text-gray-900">FoundX</span>
               </a>
            </div>

            <div *ngIf="authService.isLoggedIn()" class="top-4 right-6">
               <div class="relative inline-block">
                  <!-- Bouton cloche -->
                  <button (click)="togglePanel()" class="relative focus:outline-none">
                     <span class="text-2xl">ðŸ””</span>
                     <span
                        class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full px-2 py-0.5">
                        {{ notifications.length }}
                     </span>
                  </button>

                  <!-- Panneau notifications -->
                  <div *ngIf="showPanel"
                     class="absolute right-0 mt-2 w-80 max-h-96 overflow-y-auto bg-white rounded-xl shadow-lg border border-gray-200 z-50">

                     <!-- Si aucune notif -->
                     <div *ngIf="notifications.length === 0" class="p-4 text-center text-gray-500">
                        Aucune notification
                     </div>

                     <!-- Liste des notifs -->
                     <div *ngFor="let notif of notifications; let i = index"
                        class="p-3 border-b border-gray-100 hover:bg-gray-50 transition"
                        [ngClass]="{'bg-indigo-50 font-semibold': !notif.read}">
                        <div class="flex justify-between items-center">
                           <div class="text-sm text-gray-800">
                              <span class="font-bold">{{ notif.senderId }}</span> â†’ {{ notif.message }}
                           </div>
                           <button (click)="markAsRead(i)" class="text-xs text-indigo-600 hover:underline ml-2">
                              Marquer lu
                           </button>
                        </div>
                     </div>
                  </div>
               </div>

            </div>

            <!-- Profil utilisateur -->
            <div class="flex items-center">
               <div class="flex items-center ms-3">
                  <div>
                     <button type="button" routerLink="/profile"
                        class="flex text-sm bg-gray-100 rounded-full focus:ring-4 focus:ring-gray-300 transition-all hover:ring-2 hover:ring-indigo-200"
                        aria-expanded="false">
                        <span class="sr-only">Ouvrir le menu utilisateur</span>
                        <div
                           class="w-8 h-8 rounded-full bg-gradient-to-r from-indigo-400 to-purple-500 flex items-center justify-center text-white font-semibold text-sm">
                           {{  initial }}
                        </div>
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </nav>

   <!-- Sidebar -->
   <aside id="logo-sidebar"
      class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 lg:translate-x-0 shadow-sm"
      aria-label="Sidebar">
      <div class="h-full px-3 pb-4 overflow-y-auto bg-white">
         <ul class="space-y-2">
            <!-- Dashboard -->
            <li>
               <a routerLink="/dashboard" routerLinkActive="bg-indigo-50 text-indigo-700"
                  class="flex items-center p-3 text-gray-700 rounded-lg hover:bg-gray-50 group transition-colors">
                  <svg class="w-5 h-5 text-gray-500 group-hover:text-indigo-600 transition-colors" aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                     <path
                        d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z" />
                     <path
                        d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z" />
                  </svg>
                  <span class="ms-3 font-medium">Dashboard</span>
               </a>
            </li>

            <!-- Messages -->
            <li>
               <a routerLink="/messages" routerLinkActive="bg-indigo-50 text-indigo-700"
                  class="flex items-center p-3 text-gray-700 rounded-lg hover:bg-gray-50 group transition-colors">
                  <svg class="shrink-0 w-5 h-5 text-gray-500 group-hover:text-indigo-600 transition-colors"
                     aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                     <path
                        d="m17.418 3.623-.018-.008a6.713 6.713 0 0 0-2.4-.569V2h1a1 1 0 1 0 0-2h-2a1 1 0 0 0-1 1v2H9.89A6.977 6.977 0 0 1 12 8v5h-2V8A5 5 0 1 0 0 8v6a1 1 0 0 0 1 1h8v4a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-4h6a1 1 0 0 0 1-1V8a5 5 0 0 0-2.582-4.377ZM6 12H4a1 1 0 0 1 0-2h2a1 1 0 0 1 0 2Z" />
                  </svg>
                  <span class="flex-1 ms-3 whitespace-nowrap font-medium">Messages</span>
                  <span
                     class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-xs font-medium text-white bg-indigo-500 rounded-full">3</span>
               </a>
            </li>

            <!-- Profile -->
            <li>
               <a routerLink="/profile" routerLinkActive="bg-indigo-50 text-indigo-700"
                  class="flex items-center p-3 text-gray-700 rounded-lg hover:bg-gray-50 group transition-colors">
                  <svg class="shrink-0 w-5 h-5 text-gray-500 group-hover:text-indigo-600 transition-colors"
                     aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                     <path
                        d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z" />
                  </svg>
                  <span class="flex-1 ms-3 whitespace-nowrap font-medium">Profil</span>
               </a>
            </li>

            <!-- DÃ©connexion -->
            <li>
               <a (click)="authService.logout()"
                  class="flex items-center p-3 text-gray-700 rounded-lg hover:bg-gray-50 cursor-pointer group transition-colors">
                  <svg class="shrink-0 w-5 h-5 text-gray-500 group-hover:text-red-600 transition-colors"
                     aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                     <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3" />
                  </svg>
                  <span class="flex-1 ms-3 whitespace-nowrap font-medium">DÃ©connexion</span>
               </a>
            </li>
         </ul>
      </div>
   </aside>
</div>



<div [ngClass]="{'body':authService.isLoggedIn()==true}">
   <router-outlet />
</div>
