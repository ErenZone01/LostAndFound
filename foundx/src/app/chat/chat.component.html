<div class="p-4 sm:p-6  min-h-screen flex justify-center items-start pt-20 sm:pt-24 md:pt-20 md:ml-64">
  <div
    class="flex flex-col w-full max-w-2xl h-[calc(100vh-7rem)] bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200">
    <!-- Header avec informations de contact -->
    <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="relative">
          <div class="w-10 h-10 rounded-full bg-blue-300 flex items-center justify-center text-white font-semibold">
            {{ initial }}
          </div>
          <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 rounded-full border-2 border-white"></div>
        </div>
        <div>
          <h2 class="text-lg font-semibold">{{ receiver.name }}</h2>
          <p class="text-xs text-blue-100 opacity-90">En ligne</p>
        </div>
      </div>
     
    </div>

    <!-- Zone des messages -->
    <div #chatContainer class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
      <!-- Date séparateur -->
      <div class="flex justify-center my-4">
        <span class="text-xs text-gray-500 bg-gray-100 px-3 py-1 rounded-full">Aujourd'hui</span>
      </div>

      <div *ngFor="let msg of chats">
        <div class="flex w-full mt-2" [ngClass]="{
          'justify-end': msg.sender == user.userId,
          'justify-start': msg.sender == receiver.userId
        }">
          <div class="flex flex-col gap-1 max-w-[85%]" [ngClass]="{
            'items-end': msg.sender == user.userId,
            'items-start': msg.sender == receiver.userId
          }">
            <!-- Message -->
            <div class="px-4 py-3 rounded-2xl shadow-sm" [ngClass]="{
              'bg-blue-500 text-white rounded-br-none': msg.sender == user.userId,
              'bg-gray-500 text-black rounded-bl-none border border-gray-200': msg.sender == receiver.userId
            }">
              <p class="text-sm">{{ msg.content }}</p>
            </div>

            <!-- Nom et heure -->
            <div class="flex items-center space-x-2 mt-1 rtl:space-x-reverse">
              <span class="text-xs font-medium" [ngClass]="{
                'text-blue-600': msg.sender == user.userId,
                'text-gray-500': msg.sender == receiver.userId
              }">
                {{ msg.sender == receiver.userId ? receiver.name : user.name }}
              </span>
              <span class="text-xs text-gray-400">{{ "11:5" }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input area -->
    <div class="p-3 bg-white border-t flex items-center gap-2">
      <button class="p-2 text-gray-500 hover:text-blue-500 rounded-full transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
        </svg>
      </button>
      <button class="p-2 text-gray-500 hover:text-blue-500 rounded-full transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </button>
      <input type="text" name="newMessage" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()"
        placeholder="Écrire un message..."
        class="flex-1 border border-gray-300 rounded-full px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-300 transition" />
      <button (click)="sendMessage()" [disabled]="!newMessage.trim()"
        class="bg-blue-600 text-white p-3 rounded-full shadow hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </div>
</div>
