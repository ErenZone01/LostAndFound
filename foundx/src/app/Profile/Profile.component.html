<div class="p-10 sm:ml-64 ">

  <br>
  <br>
  <br>
  <div class="flex items-center justify-between">
    <p *ngIf="error" class="text-red-500">{{error}}</p>
  </div>
  <!-- Card Profil -->
  <div class="max-w-sm mx-auto mt-10">
    <div class="bg-white shadow-lg rounded-2xl p-6 text-center border border-gray-100">
      <div class="flex justify-center">
        <div
          class="w-24 h-24 rounded-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center text-white text-2xl font-bold shadow-md">
          {{ name | uppercase }}
        </div>
      </div>
      <h2 class="mt-4 text-xl font-semibold text-gray-800">{{ name }}</h2>
      <p class="text-gray-500 text-sm">{{ email }}</p>
      <span class="mt-3 inline-block px-3 py-1 text-sm rounded-full bg-indigo-100 text-indigo-600 font-medium">
        {{ role }}
      </span>

      <div class="mt-5 flex justify-center gap-3">
        <button (click)="openForm()"
          class="px-4 py-2 rounded-xl bg-indigo-500 text-white hover:bg-indigo-600 transition font-medium shadow">
          Modifier
        </button>
        <button (click)="deleteUser()"
          class="px-4 py-2 rounded-xl bg-red-500 text-white hover:bg-indigo-600 transition font-medium shadow">
          Supprimer
        </button>
        <button (click)="authService.logout()"
          class="px-4 py-2 rounded-xl bg-gray-200 text-gray-700 hover:bg-gray-300 transition font-medium shadow">
          Déconnexion
        </button>
      </div>
    </div>
  </div>

  <!-- Modal Formulaire -->
  <div *ngIf="showForm" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
    (click)="closeForm()">

    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-lg relative" (click)="$event.stopPropagation()">
      <!-- Bouton fermer -->
      <button (click)="closeForm()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800">
        ✖
      </button>

      <h2 class="text-xl font-semibold mb-4 text-center text-gray-800">Modifier mon profil</h2>
      <form (ngSubmit)="updateUser()" class="space-y-4">
        <!-- Name -->
        <div>
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Nom</label>
          <input type="text" id="name" name="name" [(ngModel)]="name"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
            required />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
            required />
        </div>

        <!-- Password -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Mot de passe</label>
            <input type="password" placeholder="********" id="password" name="password" [(ngModel)]="password"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
              required />
          </div>
          <div>
            <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900">Confirmer</label>
            <input type="password" placeholder="********" id="confirm_password" name="confirm_password" [(ngModel)]="confimPassword"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
              required />
          </div>
        </div>

        <!-- Rôle -->
        <div>
          <p class="block mb-2 text-sm font-medium text-gray-900">Choisir un rôle</p>
          <div class="flex gap-6">
            <label class="flex items-center">
              <input type="radio" value="proprietaire" name="role" [(ngModel)]="role"
                class="text-indigo-600 focus:ring-indigo-500" />
              <span class="ml-2 text-sm">Propriétaire</span>
            </label>
            <label class="flex items-center">
              <input type="radio" value="retrouveur" name="role" [(ngModel)]="role"
                class="text-indigo-600 focus:ring-indigo-500" />
              <span class="ml-2 text-sm">Retrouveur</span>
            </label>
          </div>
        </div>

        <!-- Boutons -->
        <div class="flex justify-end gap-3 mt-6">
          <button type="button" (click)="closeForm()"
            class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300">
            Annuler
          </button>
          <button type="submit" class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">
            Sauvegarder
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
